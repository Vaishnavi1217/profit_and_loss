<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Where's your stock</h2>
    <label for="initial-price">Initial Price
        <input type="number" id="initial-price" placeholder="Put the initial price here">
    </label>
    <label for="stocks-quantity">Stocks Quantity
        <input type="number" id="stocks-quantity" placeholder="Enter the quantity of stocks">
    </label>
    <label for="current-price">Current Price
        <input type="number" id="current-price" placeholder="Enter the current value of stocks">
    </label>
    <button id="check-btn">Tell me!</button>
    <div id="output-div"></div>
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
